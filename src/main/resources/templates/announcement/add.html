<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>发布公告</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
<div class="banner">
    <img src="https://img.icons8.com/color/48/000000/school-building.png" class="logo" alt="logo"/>
    校园公告/活动发布系统
</div>
<div class="container">
<h2>发布公告</h2>
<form th:action="@{/announcement/add}" method="post">
    标题：<input type="text" name="title" placeholder="请输入公告标题" required><br>
    内容：<textarea name="content" placeholder="请输入公告内容" required></textarea><br>
    <button type="submit">发布</button>
</form>
</div>
</body>
</html>
