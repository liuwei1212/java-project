<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>系统管理</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
<div th:if="${session.user == null or (session.user.role != 'admin' and session.user.role != 'teacher')}">
    <h2>无权限访问</h2>
    <p>仅管理员和教师可访问系统管理。</p>
</div>
<div class="container" th:if="${session.user != null and (session.user.role == 'admin' or session.user.role == 'teacher')}">
    <h2>系统管理</h2>
    <ul>
        <li><a th:href="@{/admin/user/list}">用户管理</a></li>
        <li><a th:href="@{/admin/backup}">数据备份</a></li>
        <li><a th:href="@{/admin/logs}">日志管理</a></li>
    </ul>
</div>
</body>
</html>
