<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>编辑活动</title>
</head>
<body>
<h2>编辑活动</h2>
<form th:action="@{/event/edit}" method="post">
    <input type="hidden" name="id" th:value="${event.id}">
    标题：<input type="text" name="title" th:value="${event.title}" required><br>
    描述：<textarea name="description" th:text="${event.description}"></textarea><br>
    地点：<input type="text" name="location" th:value="${event.location}"><br>
    开始时间：<input type="datetime-local" name="startTime" th:value="${#dates.format(event.startTime, 'yyyy-MM-dd''T''HH:mm')}"><br>
    结束时间：<input type="datetime-local" name="endTime" th:value="${#dates.format(event.endTime, 'yyyy-MM-dd''T''HH:mm')}"><br>
    <button type="submit">保存</button>
</form>
</body>
</html>
