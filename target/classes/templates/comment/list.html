<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>评论列表</title>
</head>
<body>
<h2>评论列表</h2>
<ul>
    <li th:each="c : ${comments}">
        <span th:text="${c.userId}"></span>：<span th:text="${c.content}"></span> <span th:text="${#dates.format(c.createTime, 'yyyy-MM-dd HH:mm')}"></span>
    </li>
</ul>
</body>
</html>
