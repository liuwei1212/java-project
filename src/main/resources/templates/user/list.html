<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>用户列表</title>
</head>
<body>
<h2>用户列表</h2>
<table border="1">
    <tr>
        <th>ID</th>
        <th>用户名</th>
        <th>角色</th>
        <th>邮箱</th>
        <th>注册时间</th>
    </tr>
    <tr th:each="u : ${users}">
        <td th:text="${u.id}"></td>
        <td th:text="${u.username}"></td>
        <td th:text="${u.role}"></td>
        <td th:text="${u.email}"></td>
        <td th:text="${#dates.format(u.createTime, 'yyyy-MM-dd HH:mm')}"></td>
    </tr>
</table>
</body>
</html>
