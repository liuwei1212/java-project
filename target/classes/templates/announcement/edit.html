<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>编辑公告</title>
</head>
<body>
<h2>编辑公告</h2>
<form th:action="@{/announcement/edit}" method="post">
    <input type="hidden" name="id" th:value="${announcement.id}">
    标题：<input type="text" name="title" th:value="${announcement.title}" required><br>
    内容：<textarea name="content" th:text="${announcement.content}" required></textarea><br>
    <button type="submit">保存</button>
</form>
</body>
</html>
