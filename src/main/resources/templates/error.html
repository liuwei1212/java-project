<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>出错了</title>
    <style>
        body { text-align: center; font-family: 'Segoe UI', Arial, sans-serif; background: #f8f8f8; }
        .error-box { margin: 80px auto; padding: 40px 30px; background: #fff; border-radius: 12px; box-shadow: 0 2px 12px #eee; display: inline-block; }
        .emoji { font-size: 64px; }
        .btn { display: inline-block; margin-top: 20px; padding: 10px 24px; background: #4caf50; color: #fff; border-radius: 6px; text-decoration: none; font-size: 18px; }
        .btn:hover { background: #388e3c; }
    </style>
</head>
<body>
<div class="error-box">
    <div class="emoji">😢🚧</div>
    <h2>出错了</h2>
    <p>很抱歉，发生了一个错误。<br>请稍后再试，或联系管理员。</p>
    <a th:href="@{/}" class="btn">返回首页</a>
</div>
</body>
</html>
